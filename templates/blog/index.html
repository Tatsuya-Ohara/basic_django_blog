{% extends 'blog/base.html' %}

{% block content %}
  {% for post in posts %}
    <div>
      <div class="post_list">
        <a href="{% url 'detail' pk=post.pk %}">
          {{ post.title }}
        </a>
        <span class="badge rounded-pill bg-primary">
          {{ post.post_datetime|date:'Y/m/d' }}
        </span>
        <hr />
      </div>
    </div>
  {% endfor %}
{% endblock %}
