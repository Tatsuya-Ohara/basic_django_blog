{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
  {% for content in contents %}
    <div>
      <h2 class="detail">{{ content.title }}</h2>
    </div>
    <span>{{ content.post_datetime }}</span>
    <p>{{ content.body|linebreaksbr|urlize }}</p>
    <p>
      <a href="/">TOPに戻る</a>
    </p>
  {% endfor %}
{% endblock %}
