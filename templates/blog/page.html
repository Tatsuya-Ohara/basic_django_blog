{% if page_obj.has_previous %}
<a href="/?keyword={{ keyword }}&?tags={{ tags }}&?category={{ category }}?page={{ page_obj.previous_page_number }}">前へ</a>
{% endif %}

<!-- 1/3 の部分 -->
{{ page_obj.number }}/{{ page_obj.paginator.num_pages }}

<!-- 次へ の部分 -->
{% if page_obj.has_next %}
<a href="/?keyword={{ keyword }}&?tags={{ tags }}&?category={{ category }}&page={{ page_obj.next_page_number }}">次へ</a>
{% endif %}
